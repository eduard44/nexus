<div class="secondary-bar">
    <div class="row">
        <div class="small-12 columns">
            <h1>Configuration Files</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="medium-4 columns">
        <ul class="button-group">
            <li>
                <a class="button" href="/files/new">
                    <i class="icon fa fa-plus"></i>
                    Create new file
                </a>
            </li>
        </ul>
    </div>

    <div class="medium-8 columns">
        {{^files}}
        <div class="text-center">
            There aren't any files here
        </div>
        {{/files}}

        {{#files.length}}
        <table class="expand">
            <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
                <th>Updated</th>
            </tr>
            </thead>

            <tbody>
            {{#files}}
            <tr>
                <td>
                    <a href="/files/{{id}}/edit">
                        <i class="icon fa fa-file-o"></i>
                        {{name}}
                    </a>
                </td>
                <td>
                    <a href="/files/{{id}}/delete">
                        <i class="icon fa fa-remove"></i>
                        Delete
                    </a>
                </td>
                <td>
                    {{updated_at_display}}
                </td>
            </tr>
            {{/files}}
            </tbody>
        </table>
        {{/files.length}}
    </div>
</div>
