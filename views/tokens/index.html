<div class="row">
    <div class="small-12 columns">
        <h3>Tokens</h3>

        <hr>
    </div>
</div>

<div class="row">
    <div class="medium-4 columns">
        <ul class="button-group">
            <li><a class="button" href="/tokens/new">Create new token</a></li>
        </ul>
    </div>

    <div class="medium-8 columns">
        {{^tokens}}
        <div class="text-center">
            There aren't any tokens created yet
        </div>
        {{/tokens}}

        {{#tokens.length}}
        <table class="expand">
            <thead>
            <tr>
                <th>Application</th>
                <th>Token</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            {{#tokens}}
            <tr>
                <td>
                    Test App
                </td>
                <td>XXXXXXXXXXXXXXXXXXXXXXXX</td>
                <td>Edit&nbsp;Delete</td>
            </tr>
            {{/tokens}}
            </tbody>
        </table>
        {{/tokens.length}}
    </div>
</div>
