<div class="row">
    <div class="medium-4 medium-centered columns">
        <h3>Delete Application</h3>

        <div class="panel">
            <p>Are you sure you would like to delete "{{application.name}}" ({{application.id}})?</p>

            <hr>

            <div class="row">
                <div class="small-12 columns">
                    <form method="post" action="/apps/{{application.id}}/delete">
                        <a class="button small secondary mar-0-bottom">
                            Cancel
                        </a>

                        <button type="submit" class="button small right mar-0-bottom alert">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
